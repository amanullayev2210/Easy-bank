<!DOCTYPE html>

    <title>Easybank</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- Header start -->

            <a href="./index.html"><img src="./imgs/logo.svg" alt="img" /></a>
            <button class="js-btn"><i class="fa-solid fa-bars"></i></button>
            <nav class="sitenav">
